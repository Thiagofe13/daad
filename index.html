<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sem Censura</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 600px; background: #1e1e1e; display: flex; flex-direction: column; height: 100%; border: 1px solid #333; }
        .header { padding: 15px; background: #252525; border-bottom: 1px solid #333; text-align: center; color: #61dafb; font-size: 20px; font-weight: bold; }
        .chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; line-height: 1.4; }
        .user { background: #0070f3; color: white; align-self: flex-end; }
        .bot { background: #333; color: #ddd; align-self: flex-start; }
        .input-area { padding: 20px; background: #252525; border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; outline: none; }
        button { background: #0070f3; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #555; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">ðŸ”¥ Chat Sem Censura</div>
        <div class="chat-window" id="chat">
            <div class="message bot">OlÃ¡! Sou sua IA profissional. Como posso ajudar?</div>
        </div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Digite sua mensagem..." />
            <button id="send" onclick="sendMessage()">ENVIAR</button>
        </div>
    </div>

    <script>
        let history = [];

        async function sendMessage() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const btn = document.getElementById('send');
            const text = input.value.trim();

            if (!text) return;

            // 1. Mostra msg do usuÃ¡rio na tela
            addBubble(text, 'user');
            input.value = '';
            btn.disabled = true;
            btn.innerText = '...';

            try {
                // 2. Conecta com a Vercel
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: history })
                });

                const data = await response.json();

                if (data.error) {
                    addBubble("Erro: " + data.error, 'bot');
                } else {
                    addBubble(data.text, 'bot');
                    history.push({ role: "user", content: text });
                    history.push({ role: "assistant", content: data.text });
                }

            } catch (e) {
                addBubble("Erro de conexÃ£o.", 'bot');
            }

            btn.disabled = false;
            btn.innerText = 'ENVIAR';
        }

        function addBubble(text, sender) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Enviar com Enter
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Chat Sem Censura</title>
    <style>
        /* Estilo Dark Mode Profissional */
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 600px; background: #1e1e1e; display: flex; flex-direction: column; height: 100%; border-left: 1px solid #333; border-right: 1px solid #333; }
        
        /* Cabe√ßalho */
        .header { padding: 15px; background: #252525; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 18px; color: #ff4b4b; text-transform: uppercase; letter-spacing: 1px; }
        .btn-reset { background: #333; color: white; border: 1px solid #444; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .btn-reset:hover { background: #444; border-color: #666; }

        /* Janela de Chat */
        .chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        /* Bal√µes de Mensagem */
        .message { padding: 12px 16px; border-radius: 12px; max-width: 80%; line-height: 1.5; word-wrap: break-word; font-size: 15px; }
        .user { background: #0070f3; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #2a2a2a; color: #ddd; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #333; }
        .error { background: #3a1515; color: #ff8888; border: 1px solid #ff4444; align-self: center; font-size: 13px; }

        /* √Årea de Input */
        .input-area { padding: 20px; background: #252525; border-top: 1px solid #333; display: flex; gap: 10px; align-items: center; }
        textarea { flex: 1; background: #333; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; resize: none; height: 50px; outline: none; font-family: inherit; }
        textarea:focus { border-color: #0070f3; }
        
        /* Bot√£o Enviar */
        button#send { background: #0070f3; color: white; border: none; padding: 0 25px; height: 50px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button#send:hover { background: #005bb5; }
        button#send:disabled { background: #444; cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üî• Chat AI</h1>
            <button class="btn-reset" onclick="resetChat()">üóëÔ∏è Limpar</button>
        </div>
        
        <div class="chat-window" id="chat">
            <div class="message bot">Ol√°! Sou sua assistente. Pode falar o que quiser. O que manda?</div>
        </div>
        
        <div class="input-area">
            <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send" onclick="sendMessage()">ENVIAR</button>
        </div>
    </div>

    <script>
        let history = []; // Mem√≥ria da conversa no navegador

        async function sendMessage() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const btn = document.getElementById('send');
            const text = input.value.trim();

            if (!text) return;

            // 1. Mostra msg do usu√°rio na tela
            addBubble(text, 'user');
            input.value = ''; // Limpa o campo
            btn.disabled = true;
            btn.innerText = '...';

            try {
                // 2. Chama o Backend na Vercel (/api/chat)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Envia a mensagem atual + todo o hist√≥rico anterior
                    body: JSON.stringify({ message: text, history: history })
                });

                const data = await response.json();

                if (data.error) {
                    addBubble("Erro: " + data.error, 'error');
                } else {
                    // 3. Mostra resposta da IA
                    addBubble(data.text, 'bot');
                    
                    // 4. Salva no hist√≥rico (Mem√≥ria)
                    history.push({ role: "user", content: text });
                    history.push({ role: "assistant", content: data.text });
                }

            } catch (e) {
                console.error(e);
                addBubble("Erro de conex√£o com o servidor.", 'error');
            }

            btn.disabled = false;
            btn.innerText = 'ENVIAR';
            input.focus();
        }

        // Fun√ß√£o para criar os bal√µes na tela
        function addBubble(text, type) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            chat.appendChild(div);
            // Rola para baixo automaticamente
            chat.scrollTop = chat.scrollHeight;
        }

        // Fun√ß√£o do bot√£o "Limpar"
        function resetChat() {
            history = [];
            document.getElementById('chat').innerHTML = '<div class="message bot">Mem√≥ria apagada. Vamos come√ßar de novo?</div>';
        }

        // Enviar com Enter (sem apertar Shift)
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
